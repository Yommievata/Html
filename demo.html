<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styling.css">
    <title>Demo</title>
</head>
<body>
    <div class="main">
        <header class="main header">
            <div class="sub header">
                <h1>Main Title</h1>
                <h3>Catalog</h3>
            </div>
            <div class="sub header">
                <p>SUCK ON THIS!! SEUN</p>
                <a href="#">To my other page once its done</a>
            </div>
        
        </header>
            
    

    <form action="#" method="POST">
        <div class="form-element">
            <label>Name:</label>
            <input type="text" placeholder="Enter your full name">
        </div>
        
        <div class="form-element">
            <label>Email:</label>
            <input type="email" placeholder="Enter your valid email">
        </div>

        <div class="form-element">
            <label>Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>
   
        <div class="form-element">
            <label>Password Repeat</label>
            <input type="password" placeholder="Repeat your password">
        </div>
        
        <div class="form-element">
            <label>Birthday:</label>
            <input type="date">
        </div>

        <div class="button-group">
            <input class= "button submit" type="submit" value="Sumbit">
            <input class= "button reset" type="reset" value="Reset">
        </div>
   


    </form>

    </div>
    

</body>
</html>
